{% extends 'base.html' %}
{% block title %}FlipKart|Add Address{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card-header bg-primary text-center">
                <h3>Add New Address</h3>
            </div>
        </div class="card-body p-4">
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="mobile">MObile Address</label>
                    <lable>Mobile Number</lable>
                    {{form.mobile}}
                </div>
                <div class="form-group">
                    <label for="mobile">Address</label>
                    <lable>Address</lable>
                    {{form.address}}
                </div>
                <div class="form-group">
                    <label for="mobile">Pincode</label>
                    <lable>pincode</lable>
                    {{form.pincode}}
                </div>
                <input type="submit" class="btn btn-primary" value="Save Address">
            </form>
            <a href="/showcarts"> <input type="button" class="btn btn-danger" value="cancel"></a>
        </div>
    </div>

    <div class="text-center mt-3"> 
        <a href="/showaddress" class="btn btn-primary">view all saved Addresss </a>
    </div>
</div>
{% endblock %}
