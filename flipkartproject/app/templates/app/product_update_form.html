{% extends 'base.html' %}
{% block title %}Flipkart|Update Product{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table_bordered">
                {{form.as_table}}
            </table>
            <br>
            <input type="submit" value="Update">
            <a href="/ProductList"><button>cancel</button></a>
        </form>

{% endblock %}
