{% extends 'base.html' %}
{% block title %}Flipkart|select Address{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <h1 class="text-center">select Address for payment</h1>
        <form method="post">
            {% csrf_token %}
            <div class="list_group">
                {% for x  in address %}
                <div class="list-group-item list_group">
                    <input type="radio" id="x_{{x.id}}">
                    <label for="x_{{x.id}}"">
                        <strong>Mobile</strong>{{x.mobile}}<br>
                        <strong>Address</strong>{{x.Address}}<br>
                        <strong>pincode</strong>{{x.pincode}}<br>
                    </label>
                </div>
                {% empty %}
                <div class="alert alert-warning">
                    No saved addresses found
                </div>
                {% endfor %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
