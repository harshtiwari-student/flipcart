{% extends 'base.html' %}
{% block title %}Flipkart|DeleteProduct Product{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <form method="post">
            {% csrf_token %}
            <h3>Are you sure you want to remove {{object.productname}} and ID={{object.productid}}</h3>
            <input type="submit" value="confirm">
        </form>
        <a href="/ProductList"><input type="button" value="cancel"></a>
    </div>
</div>
{% endblock %}
